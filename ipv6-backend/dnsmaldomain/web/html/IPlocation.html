<script type="text/javascript">
    var mapChart = echarts.init(document.getElementById('worldmap'));
    mapChart.showLoading();

    function makeMapData(rawData) {
        var mapData = [];
        for (var i = 0; i < rawData.length; i++) {
            var geoCoord = geoCoordMap[rawData[i][0]];
            if (geoCoord) {
                mapData.push({
                    name: rawData[i][0],
                    value: geoCoord.concat(rawData[i].slice(1))
                });
            }
        }
        return mapData;
    }

    var geoCoordMap;
    var rawData;
    var code1 = '{';
    var code2 = '[';

    $.ajax({
        type: "get",
        async: true,
        url: "../location.php",
        timeout: 30000,
        dataType: "json",
        success: function(result) {
            for(var i = 0; i < result.length; i++){
                if (result[i].city != "None"){
                        code1 += '\"';
                        code1 += result[i].city;
                        code1 += '\": [';
                        code1 += result[i].longitude;
                        code1 += ',';
                        code1 += result[i].latitude;
                        code1 += '],';
                        code2 += '[\"';
                        code2 += result[i].city;
                        code2 += '\"],';
                    }
            }
            code1 += '}';
            code2 += ']';
            geoCoordMap = eval('(' + code1 + ')');
            rawData = eval('(' + code2 + ')');

            option = {
                backgroundColor: new echarts.graphic.RadialGradient(0.5, 0.5, 0.4, [{
                    offset: 0,
                    color: '#4b5769'
                }, {
                    offset: 1,
                    color: '#404a59'
                }]),
                tooltip: {
                    trigger: 'item',
                    formatter: function (params) {
                        return params.name;
                    }
                },
                geo: {
                    map: 'world',
                    silent: true,
                    label: {
                        emphasis: {
                            show: false,
                            areaColor: '#eee'
                        }
                    },
                    itemStyle: {
                        normal: {
                            borderWidth: 0.2,
                            borderColor: '#404a59'
                        }
                    },
                    roam: true

                },

                series: [
                    {
                        name: '恶意域名分布',
                        type: 'scatter',
                        coordinateSystem: 'geo',
                        symbolSize: 10,
                        data: makeMapData(rawData),
                        activeOpacity: 1,
                        label: {
                            normal: {
                                show: false
                            },
                            emphasis: {
                                show: false
                            }
                        },
                        itemStyle: {
                            normal: {
                                borderColor: '#010101',
                                color: '#b00706'
                            }
                        }
                    }
                ]
            };
			mapChart.hideLoading();
            mapChart.setOption(option);
        },
        error: function() {
            alert("获取数据失败!");
        }
    });

    mapChart.on('click', function (params) {
        window.open('country.html#2#' + params.name, '_parent');
    });
</script>
